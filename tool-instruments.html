<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <link rel="stylesheet" href="stylesheet/stylesheet.css">
        <style>
            body {
                background-color: white;
            }

            .menu {
                position: absolute;

                right: 75px;
            }

            h3:hover {
                color: orange;
            }

            a {
                color: grey;
                margin-bottom: 20px;
                margin-right: 50px;
                text-decoration: none;
            }

            .icon {
                display: block;
                margin: 0 auto;
                margin-bottom: 10px;
            }

            a:hover + .icon {

            }

            .link-container {
                text-align: center;
            }

            .flex-container {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
            }

            .section {
                display: flex;
                flex-direction: column;
                align-items: center;

            }

            }

            .main-content {
                text-align: left;    
                margin-left: 1050px;    
                position: relative;
                top: 75px;
            }       

            
            .cultuur-container {
                position: relative;
                left: 225px;
                top: 250px;
            }

        <div class="row">

        </div>

                    <div class="section">

                    </div>

                    </div>
                    <div class="section">
