<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet/stylesheet.css">
    <style>
        body {
            background-color:white;
        }
        h3:hover {
            color: orange;
        }

        a {
            color: grey;
        }

        .logo {
            position: absolute;
            top: 75px;
            left: 75px;
            width: 150px;
        }

        .menu {
            position: absolute;
            top: 50px;
            right: 75px;
        }
        .icon:hover {
            color: orange;
        }   
    a:hover .icon {
        filter: invert(53%) sepia(98%) saturate(3039%) hue-rotate(343deg) brightness(106%) contrast(107%);
    }
    
    .container {
        max-width: 800px;
        margin: 0 auto;
    }
    
    .search-heading {
        font-size: 36px;
        font-weight: normal;
        width: 100%;
        margin-bottom: 20px;
        position: relative;
        top: 100px;
    }
    .link-container {
        display: flex;
        justify-content: center;
        gap: 200px;
        position: relative;
        top: 250px;
    }


    .link-container h3 {
        font-size: 35px;
    }


    .link-container .icon {
        width: 100px;
        height: auto;
    }

    </style>
</head>

<body>
    <div class="row">
        <div class="col-12">
            <img class="logo" src="resources/images/logo.png" alt="logo">
        </div>
    </div>
    <div class="container">
        <div class="row text-secondary">
            <div class="col-12 text-center mt-5">
                <h1 class="search-heading" style="font-weight: normal; font-size: 60px;">Ik zoek een tool voor?</h1>
            </div>
        </div>
        <div class="row text-secondary mt-5">
            <div class="col-12 text-center mt-5">
                <div class="link-container">
                    <a href="" style="text-decoration: none; display: inline-block;" class="instroom-link">
                        <img class="icon" src="resources/images/instroom.svg" alt="instroom"> 
                        <h3>instroom</h3>
                    </a>
                    <a href="" style="text-decoration: none; display: inline-block;" class="doorstroom-link">
                        <img class="icon" src="resources/images/staircase.svg" alt="staircase">
                        <h3>doorstroom</h3>
                    </a>
                    <a href="" style="text-decoration: none; display: inline-block;" class="uitstroom-link">
                        <img class="icon" src="resources/images/uitrstromen.svg" alt="uitstroom">
                        <h3>uitstroom</h3>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <img class="menu" src="resources/images/menu.svg" alt="menu">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
