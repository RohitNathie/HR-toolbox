<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet/stylesheet.css">
    <style>
        body {
            background-color:white;
        }
        h3:hover {
            color: orange;
        }

        a {
            color: grey;
        }

        .logo {
            position: absolute;
            top: 75px;
            left: 75px;
            width: 150px;
        }

        .menu {
            position: absolute;
            top: 50px;
            right: 75px;
            border:none;
            background-color: transparent;
            z-index:999;
        }

    a:hover .icon {
        filter: invert(53%) sepia(98%) saturate(3039%) hue-rotate(343deg) brightness(106%) contrast(107%);
    }
    
    .container {
        max-width: 800px;
        margin: 0 auto;
    }
    
    .search-heading {
        font-size: 36px;
        font-weight: normal;
        width: 100%;
        margin-bottom: 20px;
        position: relative;
        top: 100px;
    }
    .link-container {
        display: flex;
        justify-content: center;
        gap: 200px;
        position: relative;
        top: 250px;
    }


    .link-container h3 {
        font-size: 35px;
    }


    .link-container .icon {
        width: 100px;
        height: auto;
    }

    .overlay {
    text-align: left;
}

.overlay .content {
    display: inline-block;
    text-align: left;
}
.overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: orange;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0s linear 0.5s;
            z-index: 998;
        }

        .overlay.show {
            opacity: 1;
            visibility: visible;
            transition-delay: 0s;
        }

        .content {
            position: absolute;
            top: 30%;
            left: 200px;
            transform: translate(-50%, -50%);
            text-align: left; 
        }

        .content a {
            display: block;
            margin-bottom: 20px;
            color: white;
            text-decoration: none;
            font-size: 50px;
        }

        .content h1 a:hover {
    color: black;
}

    </style>
</head>

<body>
    <div class="row">
        <div class="col-12">
            <img class="logo" src="resources/images/logo.png" alt="logo">
        </div>
    </div>
    <div class="container">
        <div class="row text-secondary">
            <div class="col-12 text-center mt-5">
                <h1 class="search-heading" style="font-weight: normal; font-size: 60px;">Ik zoek een tool voor?</h1>
            </div>
        </div>
        <div class="row text-secondary mt-5">
            <div class="col-12 text-center mt-5">
                <div class="link-container">
                    <a href="" style="text-decoration: none; display: inline-block;" class="instroom-link">
                        <img class="icon" src="resources/images/instroom.svg" alt="instroom"> 
                        <h3>instroom</h3>
                    </a>
                    <a href="tool-categories.html" style="text-decoration: none; display: inline-block;" class="doorstroom-link">
                        <img class="icon" src="resources/images/staircase.svg" alt="staircase">
                        <h3>doorstroom</h3>
                    </a>
                    <a href="" style="text-decoration: none; display: inline-block;" class="uitstroom-link">
                        <img class="icon" src="resources/images/uitrstromen.svg" alt="uitstroom">
                        <h3>uitstroom</h3>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <button class="menu">
        <img class="menu-icon" src="resources/images/menu.svg" alt="menu">
    </button>
    
    <div class="overlay">
        <div class="content">
            <h1><a href="#">Info</a></h1>
            <h1><a href="#">Toolbox</a></h1>
            <h1><a href="#">Instrument</a></h1>
            <h1><a href="#">Tips en tricks</a></h1>
            <h1><a href="#">Best practices</a></h1>
            <h1><a href="#">Contact</a></h1>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script>
            // Menu button functionality
            const menuButton = document.querySelector('.menu');
            const overlay = document.querySelector('.overlay');
    
            menuButton.addEventListener('click', function () {
                overlay.classList.toggle('show');
            });
        </script>
</body>

</html>
